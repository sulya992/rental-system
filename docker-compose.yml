services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: realestate
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "6432:5432"

  backend:
    build: ./backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"

  telegram-bot:
    build: ./telegram-bot
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - backend

volumes:
  db_data:
